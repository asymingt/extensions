name: nvidia-compute-mode-service
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - env:
      GOPATH: /go
    cachePaths:
      - /.cache/go-build
      - /go/pkg
    prepare:
      - |
        sed -i 's#$VERSION#{{ .VERSION }}#' /pkg/manifest.yaml
    build:
      - |
        export PATH=${PATH}:${TOOLCHAIN}/go/bin

        cd /pkg/src
        CGO_ENABLED=0 go build -o ./nvidia-compute-mode .
    install:
      - |
        mkdir -p /rootfs/usr/local/lib/containers/nvidia-compute-mode

        cp -p /pkg/src/nvidia-compute-mode /rootfs/usr/local/lib/containers/nvidia-compute-mode/
      - |
        mkdir -p /rootfs/usr/local/etc/containers

        cp /pkg/nvidia-compute-mode.yaml /rootfs/usr/local/etc/containers/
    test:
      - |
        mkdir -p /extensions-validator-rootfs
        cp -r /rootfs/ /extensions-validator-rootfs/rootfs
        cp /pkg/manifest.yaml /extensions-validator-rootfs/manifest.yaml
        /extensions-validator validate --rootfs=/extensions-validator-rootfs --pkg-name="${PKG_NAME}"
finalize:
  - from: /rootfs
    to: /rootfs
  - from: /pkg/manifest.yaml
    to: /
